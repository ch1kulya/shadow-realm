name: Deploy site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Restore chapters cache
        uses: actions/cache@v4
        with:
          path: _chapters
          key: chapters-${{ hashFiles('**/Gemfile.lock') }}-${{ hashFiles('_plugins/fetch_chapters.rb') }}
          restore-keys: |
            chapters-${{ hashFiles('**/Gemfile.lock') }}-
            chapters-
        
      - name: Build with Jekyll via Rake
        run: bundle exec rake build
        env:
          JEKYLL_ENV: production
          CHAPTERS_BUCKET_URL: ${{ secrets.CHAPTERS_BUCKET_URL }}
          CHAPTERS_CONCURRENCY: ${{ vars.CHAPTERS_CONCURRENCY }}

      - name: Save chapters cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: _chapters
          key: chapters-${{ hashFiles('**/Gemfile.lock') }}-${{ hashFiles('_plugins/fetch_chapters.rb') }}
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4