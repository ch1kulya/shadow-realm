<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  {%- seo title=false -%}

  <title>
      {% if page.url == "/" %}
        {{ site.title }}
      {% else %}
        {{ page.title }} - {{ site.title }}
      {% endif %}
  </title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;500;700&family=Roboto:wght@400;500;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <script defer src="https://cloud.umami.is/script.js" data-website-id="74e6e1c3-156c-408c-9215-1ac53e4e8c36"></script>
  
  <script>
    (function() {
        document.documentElement.classList.add('no-transitions');

        try {
            let settings = {
                theme: 'light',
                font: 'lora',
                'font-size': '18',
                align: 'left',
                indent: '0'
            };

            const savedSettings = JSON.parse(localStorage.getItem('readerSettings'));

            if (savedSettings) {
                Object.assign(settings, savedSettings);
            } else {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    settings.theme = 'dark';
                }
            }

            if (settings.theme === 'dark') {
                document.documentElement.classList.add('dark-theme');
            }

            const root = document.documentElement;
            root.style.setProperty('--reader-font-family', `var(--font-family-${settings.font})`);
            root.style.setProperty('--reader-font-size', `${settings['font-size']}px`);
            root.style.setProperty('--reader-text-align', settings.align);
            root.style.setProperty('--reader-paragraph-indent', `${settings.indent}rem`);

        } catch (e) { /* Намеренно оставлено пустым */ }
    })();
  </script>

  <!-- Автоматические переносы слов по правилам русского языка -->
  <script>
    window.Hyphenopoly = {
      require: {
        "ru": "soft"
      },
      cacheFeatureTests: true,
      setup: {
        selectors: {
          ".chapter-content": {
            minWordLength: 9,
            leftmin: 4,
            rightmin: 4
          }
        }
      }
    };
  </script>
  <script async src="https://unpkg.com/hyphenopoly@5.3.0/Hyphenopoly_Loader.js"></script>
</head>
<body>
  
  {{ content }}

  <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/router.js' | relative_url }}" defer></script>
</body>
</html>
