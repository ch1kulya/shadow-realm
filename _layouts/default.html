<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <title>{{ page.title | escape }}</title>
  <meta name="description" content="{{ site.description | escape }}">
  
  <link rel="icon" type="image/webp" href="{{ '/favicon.webp' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <script>
    (function() {
        try {
            const savedSettings = localStorage.getItem('readerSettings');
            if (savedSettings) {
                // Если настройки есть, применяем сохраненную тему
                if (JSON.parse(savedSettings).theme === 'dark') {
                    document.documentElement.classList.add('dark-theme');
                }
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                // Иначе, если настроек нет, смотрим на системную тему
                document.documentElement.classList.add('dark-theme');
            }
        } catch (e) { /* Ошибка игнорируется */ }
        document.documentElement.classList.add('no-transitions');
    })();
  </script>
</head>
<body>
  
  {{ content }}

  <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
</body>
</html>
