<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <title>{{ page.title | escape }}</title>
  <meta name="description" content="{{ site.description | escape }}">
  
  <link rel="icon" type="image/webp" href="{{ '/favicon.webp' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <script>
    (function() {
        document.documentElement.classList.add('no-transitions');

        try {
            let settings = {
                theme: 'light',
                font: 'lora',
                'font-size': '18',
                align: 'left',
                indent: '0'
            };

            const savedSettings = JSON.parse(localStorage.getItem('readerSettings'));

            if (savedSettings) {
                Object.assign(settings, savedSettings);
            } else {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    settings.theme = 'dark';
                }
            }

            if (settings.theme === 'dark') {
                document.documentElement.classList.add('dark-theme');
            }

            const root = document.documentElement;
            root.style.setProperty('--reader-font-family', `var(--font-family-${settings.font})`);
            root.style.setProperty('--reader-font-size', `${settings['font-size']}px`);
            root.style.setProperty('--reader-text-align', settings.align);
            root.style.setProperty('--reader-paragraph-indent', `${settings.indent}rem`);

        } catch (e) { /* Намеренно оставлено пустым */ }
    })();
  </script>
</head>
<body>
  
  {{ content }}

  <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
</body>
</html>
